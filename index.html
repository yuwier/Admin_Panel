<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Панель управления пользователями</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <button class="sidebar__toggle" id="sidebarToggle"><img src="sidebar.png" class="icons"></button>
    <div class="sidebar__menu">
      <div class="sidebar__item">Главная</div>
      <div class="sidebar__item">Настройки</div>
      <div class="sidebar__item">Пользователи</div>
    </div>
  </aside>

  <main class="main">
    <div class="profile">
      <button class="profile__button" id="profileBtn"><img src="user.png" class="icons"></button>
      <div class="profile__menu" id="profileMenu">
        <div class="profile__username">Вошли как: <strong>admin</strong></div>
        <button class="profile__logout">Выйти</button>
      </div>
    </div>

    <div class="search-filter">
      <input type="text" placeholder="Поиск пользователей..." />
      <button>Фильтр</button>
    </div>

    <table class="user-table">
      <thead>
        <tr>
          <th>Логин</th>
          <th>Фамилия</th>
          <th>Имя</th>
          <th>Отчество</th>
          <th>Телефон</th>
          <th>Почта</th>
          <th>Группа</th>
          <th>Дата регистрации</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>jdoe</td>
          <td>Доу</td>
          <td>Джейн</td>
          <td>Александровна</td>
          <td>+7 900 000 00 01</td>
          <td>jane@example.com</td>
          <td>Группа А</td>
          <td>01.01.2023</td>
          <td class="user-table__actions">
            <button class="btn-delete">Удалить</button>
            <button class="btn-block">Заблокировать</button>
          </td>
        </tr>
        <tr>
          <td>jsmith</td>
          <td>Смит</td>
          <td>Джон</td>
          <td>Иванович</td>
          <td>+7 900 000 00 02</td>
          <td>john@example.com</td>
          <td>Группа B</td>
          <td>15.03.2023</td>
          <td class="user-table__actions">
            <button class="btn-delete">Удалить</button>
            <button class="btn-activate">Активировать</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <script>
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('sidebar--expanded');
    });

    const profileBtn = document.getElementById('profileBtn');
    const profileMenu = document.getElementById('profileMenu');

    profileBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      profileMenu.classList.toggle('profile__menu--visible');
    });

    document.addEventListener('click', (e) => {
      if (!profileMenu.contains(e.target) && !profileBtn.contains(e.target)) {
        profileMenu.classList.remove('profile__menu--visible');
      }
    });
  </script>
</body>
</html>
